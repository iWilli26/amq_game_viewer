<table mat-table [dataSource]="jsonData.songs" class="mat-elevation-z8">
  <ng-container matColumnDef="songNumber">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.songNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="fullType">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.songInfo.fullType }}</td>
  </ng-container>
  <ng-container matColumnDef="anime">
    <th mat-header-cell *matHeaderCellDef>Anime</th>
    <td mat-cell *matCellDef="let element" style="white-space: pre-line">
      {{ element.songInfo.anime }}
    </td>
  </ng-container>
  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef>Artist</th>
    <td mat-cell *matCellDef="let element">{{ element.songInfo.artist }}</td>
  </ng-container>

  <ng-container matColumnDef="songName">
    <th mat-header-cell *matHeaderCellDef>Song name</th>
    <td mat-cell *matCellDef="let element">{{ element.songInfo.songName }}</td>
  </ng-container>

  <ng-container matColumnDef="vintage">
    <th mat-header-cell *matHeaderCellDef>Season</th>
    <td mat-cell *matCellDef="let element">{{ element.songInfo.vintage }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="showDetails(row)"
  ></tr>
</table>
